<div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-between mb-4">
          <h2>My Households</h2>
        </div>
  
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
  
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
  
        <div *ngIf="!loading && !error">
          <div class="row">
            <!-- Household cards -->
            <div *ngFor="let household of households" class="col-md-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ household.name }}</h5>
                  <p class="card-text text-muted">Members: Coming soon</p>
                  <button (click)="viewHousehold(household.id)" class="btn btn-primary">
                    View Household
                  </button>
                </div>
              </div>
            </div>
  
            <!-- Create Household Card -->
            <div class="col-md-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Create Household</h5>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Household Name"
                      [(ngModel)]="newHouseholdName"
                    />
                  </div>
                  <div *ngIf="createError" class="alert alert-danger py-2 small">
                    {{ createError }}
                  </div>
                  <button
                    (click)="createHousehold()"
                    class="btn btn-success"
                    [disabled]="creatingHousehold"
                  >
                    <span *ngIf="creatingHousehold" class="spinner-border spinner-border-sm me-2"></span>
                    Create
                  </button>
                </div>
              </div>
            </div>
  
            <!-- Join Household Card -->
            <div class="col-md-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Join Household</h5>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Invite Code"
                      [(ngModel)]="inviteCode"
                    />
                  </div>
                  <div *ngIf="joinError" class="alert alert-danger py-2 small">
                    {{ joinError }}
                  </div>
                  <button
                    (click)="joinHousehold()"
                    class="btn btn-primary"
                    [disabled]="joiningHousehold"
                  >
                    <span *ngIf="joiningHousehold" class="spinner-border spinner-border-sm me-2"></span>
                    Join
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
