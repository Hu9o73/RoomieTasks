<section class="ezy__signin9 light d-flex">
   <div class="container">
      <div class="row justify-content-between h-100">
         <div class="col-lg-6 py-5">
            <div class="text-center">
               <div class="btn-group ezy__signin9-btn-group p-2">
                  <button type="submit" class="btn btn-light ezy__signin9-btn active" routerLink="/login">
                     Log In
                  </button>
                  <button type="submit" class="btn ezy__signin9-btn" routerLink="/signup">
                     Sign Up
                  </button>
               </div>
            </div>
            <div class="row align-items-center h-100 px-lg-5">
               <div class="col-12">
                  <div class="card ezy__signin9-form-card">
                     <div class="card-body p-md-5">
                        <h2 class="ezy__signin9-heading mb-3">Welcome to RoomieTasks</h2>

                        <form>
                           <div class="form-group mb-4 mt-2">
                              <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="email"
                                 name="email" />
                           </div>

                           <div class="form-group mb-2 mt-2">
                              <input type="password" class="form-control" id="password" placeholder="Password"
                                 [(ngModel)]="password" name="password" />
                           </div>
                           <br />
                           <button type="submit" (click)="login()" class="btn ezy__signin9-btn-submit w-100">
                              Log In
                              <span class="fas fa-arrow-right ms-2 text-white"></span>
                           </button>

                           <br /><br />
                           <div *ngIf="errorMessage" class="error alert alert-warning">
                              {{ errorMessage }}
                           </div>

                           <div class="position-relative ezy__signin9-or-separator">
                              <hr class="my-4 my-md-5" />
                              <span class="px-2">Or</span>
                           </div>
                           <button class="btn btn-secondary ezy__signin9-btn w-100 d-flex align-items-center mb-3"
                              routerLink="/home">
                              <span class="w-100 text-center text-white">Back to Homepage</span>
                           </button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-lg-6">
            <div class="ezy__signin9-bg-holder d-none d-lg-block h-100" style="
            background-image: url(LogoPack/RoomieTasks.png);
          "></div>
         </div>
      </div>
   </div>
</section>
