<div class="container">
  <h1>
    Web-Admin dashboard
  </h1>

  <hr>

    <div class="col-sm-12 col-md-8">
      <ag-grid-angular
      style="width: 100%; height: 300px;"
      [rowHeight]="40"
      [theme]="theme"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      (gridReady)="onGridReady($event)"
    />
  </div>
</div>
